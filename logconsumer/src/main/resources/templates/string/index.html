<div style="margin: 20px">

    <div id="=toolbar" class="input-group mb-3" style="width:95%">

      <!--  <input th:value="${param.domain}" id="domain" name="domain" type="text" class="form-control" placeholder="过滤domain"
               aria-label="Recipient's username" aria-describedby="basic-addon2" onkeydown="filterEvent()">
        &nbsp;&nbsp;&nbsp;-->
        <!--<input th:value="${param.appVersion}" id="appVersion" name="appVersion" type="text" class="form-control" placeholder="过滤App版本"
               aria-label="Recipient's username" aria-describedby="basic-addon2" onkeydown="filterEvent()">-->
    <div class="col-auto my-1">
        <select class="custom-select mr-sm-2" id="domain" name="domain" onchange="levelChange()">
            <option value="">Choose Domain...</option>
        </select>
    </div>

        <div class="col-auto my-1">
            <select class="custom-select mr-sm-2" id="appVersion" name="appVersion" onchange="levelChange()">
                <option value="">Choose Version...</option>
            </select>
        </div>

        <div class="col-auto my-1">
            <select class="custom-select mr-sm-2" id="flag" name="flag" onchange="levelChange()">
                <option value="">Choose 是否需要翻译...</option>
                <option value="0">需要翻译</option>
                <option value="1">不需要翻译</option>
            </select>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div class="input-group-append">
            <button   class="btn  btn-outline-primary" type="button"  onclick="reLoad()">搜索</button>
        </div>
    </div>
    <table id="exampleTable" class="table table-hover"
           data-toolbar="#toolbar"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-export="true"
           data-minimum-count-columns="2"
           data-show-pagination-switch="true"
           data-pagination="true"
           data-page-list="[10,20, 25, 50, 100,2000]"
           data-side-pagination="server"
           data-url="/string/list"

    ></table>

</div>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">

<!-- bootstrap table 包含excel导出，pdf导出 -->

<script type="text/javascript" src="/static/js/string/index.js"></script>


<script th:inline="javascript">
    var appVersions  = [[${appVersions}]];
    for ( var i = 0; i < appVersions.length; i++) {
        if (appVersions[i].appVersion !=null) {
            $("#appVersion").append("<option value='" + appVersions[i].appVersion + "'>" + appVersions[i].appVersion + "</option>");
        }
    }

    var domains  = [[${domains}]];
    for ( var i = 0; i < domains.length; i++) {
        if (domains[i].domain !=null) {
            $("#domain").append("<option value='" + domains[i].domain + "'>" + domains[i].domain + "</option>");
        }
    }
</script>

<script type="text/javascript">
    function levelChange() {
        reLoad()
    }


</script>
