<div style="margin: 20px">

    <form id="search" name="search" method="get" action="/string">
    <div class="input-group mb-3" style="width:95%">

        <input th:value="${param.domain}" id="domain" name="domain" type="text" class="form-control" placeholder="过滤domain"
               aria-label="Recipient's username" aria-describedby="basic-addon2" onkeydown="filterEvent()">
        &nbsp;&nbsp;&nbsp;
        <input th:value="${param.appVersion}" id="appVersion" name="appVersion" type="text" class="form-control" placeholder="过滤App版本"
               aria-label="Recipient's username" aria-describedby="basic-addon2" onkeydown="filterEvent()">

        &nbsp;&nbsp;&nbsp;
        <div class="input-group-append">
            <button   class="btn btn-outline-secondary" type="submit">搜索</button>
        </div>
    </div>
    </form>
    <div >
        <table class="table table-sm table-hover"  style="table-layout:fixed">
            <thead class="thead-dark">
            <tr>
                <th scope="col" style="width: 3%">#</th>
                <th scope="col">Key</th>
                <th scope="col">En</th>
                <th scope="col">Es</th>
                <th scope="col">Ar</th>
                <th scope="col">Fr</th>
                <th scope="col">De</th>
                <th scope="col" style="width: 5%">Option</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="log ,logStat: ${logs}" onclick="goNext(${log.id})">
                <th scope="row" th:text="${logStat.index + 1}"></th>
                <td th:text="${log.name}" style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;" ></td>
                <td th:text="${log.valueEn}" style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;"></td>
                <td th:text="${log.valueEs}" style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;"></td>
                <td th:text="${log.valueAr}" style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;"></td>
                <td th:text="${log.valueFr}" style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;"></td>
                <td th:text="${log.valueDe}" style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;"></td>
                <td>
                    <button type="button" th:onclick="'ticket(\'' + ${log.id.toString()} + '\',' + ${log.flag} + ')'"
                            th:class="${log.flag == 1} ? 'btn btn-warning btn-secondary btn-sm':'btn btn-success btn-sm'"
                            th:text="${log.flag == 1 ?'不翻译':'需翻译'}" data-toggle="tooltip" data-placement="top"
                            title="锁定状态，不会更新接口数据内容"></button>

                </td>
            </tr>

            </tbody>
        </table>
    </div>

</div>
