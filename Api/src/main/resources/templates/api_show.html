<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>WebSocket Logger</title>
    <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://rawgithub.com/yesmeck/jquery-jsonview/master/dist/jquery.jsonview.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="https://rawgithub.com/yesmeck/jquery-jsonview/master/dist/jquery.jsonview.js"></script>

    <style>
        .jsonview {
            font-family: monospace;
            font-size: 1.1em;
            white-space: pre-wrap; }
        .jsonview .prop {
            font-weight: bold;
            text-decoration: none;
            color: #A8B6C5; }
        .jsonview .null {
            color: #A8B6C5; }
        .jsonview .undefined {
            color: #A8B6C5; }
        .jsonview .bool {
            color: #A8B6C5; }
        .jsonview .num {
            color: #A8B6C5; }
        .jsonview .string {
            color: #A8B6C5;
            white-space: pre-wrap; }
        .jsonview .string.multiline {
            display: inline-block;
            vertical-align: text-top; }
        .jsonview .collapser {
            position: absolute;
            left: -1em;
            cursor: pointer; }
        .jsonview .collapsible {
            transition: height 1.2s;
            transition: width 1.2s; }
        .jsonview .collapsible.collapsed {
            height: .8em;
            width: 1em;
            display: inline-block;
            overflow: hidden;
            margin: 0; }
        .jsonview .collapsible.collapsed:before {
            content: "…";
            width: 1em;
            margin-left: .2em; }
        .jsonview .collapser.collapsed {
            transform: rotate(0deg); }
        .jsonview .q {
            display: inline-block;
            width: 0px;
            color: transparent; }
        .jsonview li {
            position: relative; }
        .jsonview ul {
            list-style: none;
            margin: 0 0 0 2em;
            padding: 0; }
        .jsonview h1 {
            font-size: 1.2em; }
        a{
            color:#AE8ABE;
        }
    </style>
</head>
<body>

<hr/>
<div id="log-container" style="height: 880px; overflow-y: scroll; background: #333; color: #aaa; padding: 10px;">
    <div id="content">

        <span class="color:red">请求地址:</span> <br/>  <span th:text="${log.url}"></span>
        <hr/>
        <span class="color:red">请求参数:</span> <br/>
        <div id="request" ></div>
        <hr/>
        <span class="color:red"> 返回结果:</span><br/>
        <div id="response" ></div>
    </div>


</div>
<script th:inline="javascript">
    var message = [[${log.response}]];
    //console.log(message);
    $('#response').JSONView(message);

    $('#request').JSONView([[${log.request}]]);
</script>

</body>
</html>
