<div style="margin: 20px">

<div class="alert alert-success" id="alert_remind" role="alert" th:if="${success}" >
    <strong>成功!</strong> 指定操作成功提示信息。
</div>




<form th:action="@{/model/edit}" method="post" >
    <input type="hidden" id="id"  name="id" th:value="${model.id}" >

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputEmail4">Platform</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="android or ios" name="platform" th:value="${model.platform}">
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4">Domain</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="zaful or rg or dl" name="domain" th:value="${model.domain}">
        </div>

        <div class="form-group col-md-4">
            <label for="createdby">Created By</label>
            <input type="text" class="form-control" id="createdby" placeholder="创建人" name="createdBy" th:value="${model.createdBy}">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="url">Url</label>
            <input type="text" class="form-control" id="url"  aria-describedby="emailHelp" placeholder="Enter url" name="url" th:value="${model.url}">
        </div>
        <div class="form-group col-md-6">
            <label for="apiname">Name desc</label>
            <input type="text" class="form-control" id="apiname" placeholder="apiname" name="apiname" th:value="${model.apiname}">
        </div>
    </div>

    <!--<div class="form-group" >-->
        <!--<label for="url">Url Address</label>-->
        <!--<input  type="text" class="form-control" name="url" id="url" aria-describedby="emailHelp" placeholder="Enter url" th:value="${model.url}">-->
        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your url with anyone else.</small>-->
    <!--</div>-->
    <div class="form-group">
        <label for="tv_response">Example Response</label>
        <textarea id="tv_response" class="form-control" rows="25" th:text="${model.response}" name="response"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

<script type="text/javascript">




    function goNext(id) {
        //to
        window.location.href = '/api/'+id;
    }

    function clearLog() {


        var domain = $('#platform_name').val();
        // window.location.href = '/api/deleteAll';

        // jQuery.post("/api/deleteAll",{domain:domain},function(result){
        //     window.location.href = "/api"
        // });


        $.ajax({
            type: "POST",
            url: "/api/deleteAll",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({domain:domain}),
            dataType: "json",
            success: function (message) {
                window.reload()
                if (message > 0) {
                    alert("请求已提交！我们会尽快与您取得联系");
                }
            },
            error: function (message) {
                $("#request-process-patent").html("提交数据失败！");
            }
        });
    }

    function search() {
        var domain = $('#platform_name').val();
        window.location.href ='/api?domain='+domain;
    }

</script>
